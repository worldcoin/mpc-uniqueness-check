[graph]
# Cargo deny will check dependencies via `--all-features`
all-features = true

[advisories]
version = 2
ignore = [
	# https://github.com/mehcode/config-rs/issues/563
	{ id = "RUSTSEC-2024-0320", reason = "waiting for `config` crate to remove the dependency" },
	{ id = "RUSTSEC-2024-0357", reason = "openssl UB, we should update to latest crate" },
	{ id = "RUSTSEC-2024-0384", reason = "instant crate is no longer maintained" },
	{ id = "RUSTSEC-2024-0388", reason = "derivative crate is no longer maintained" },
	{ id = "RUSTSEC-2024-0399", reason = "rustls issue with tlsacceptor, we are not using this functionality" }
]

[sources]
unknown-registry = "deny"

[licenses]
version = 2
# We want really high confidence when inferring licenses from text
confidence-threshold = 1.0

# List of explicitly allowed licenses
# See https://spdx.org/licenses/ for list of possible licenses
allow = [
    "0BSD",
    "Apache-2.0 WITH LLVM-exception",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "CC0-1.0",
    "ISC",
    "LicenseRef-ring",
    "MIT",
    "MPL-2.0", # Although this is copyleft, it is scoped to modifying the original files
    "OpenSSL",
    "Unicode-DFS-2016",
    "Unlicense",
    "Zlib",
]

# See https://github.com/briansmith/ring/blob/95948b3977013aed16db92ae32e6b8384496a740/deny.toml#L12
[[licenses.clarify]]
name = "ring"
expression = "LicenseRef-ring"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]
